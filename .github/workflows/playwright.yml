name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
    - name: Generate Allure report (or fallback index)
      if: ${{ always() }}
      continue-on-error: true
      run: |
        if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
          npx allure generate --clean allure-results --output allure-report || true
        else
          mkdir -p allure-report
          cat > allure-report/index.html << 'EOF'
          <!doctype html>
          <html>
          <head><meta charset="utf-8"><title>No Allure Results</title></head>
          <body>
            <h1>No Allure results found</h1>
            <p>The workflow ran but did not produce any results in <code>allure-results/</code>.</p>
          </body>
          </html>
          EOF
        fi
    - name: Upload Playwright HTML report (artifact)
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
    - name: Upload Allure report for Pages
      if: ${{ always() }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./allure-report

  deploy:
    if: ${{ github.event_name == 'push' && always() }}
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Configure Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
